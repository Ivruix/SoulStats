<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Stats - Восстановление пароля</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #008000;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 300px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #008000;
            border-radius: 5px;
        }
        button {
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #005f00;
        }
        .back-to-login {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .back-to-login a {
            text-decoration: none;
            color: #008000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Логотип" width="100">
        <h1>Восстановление пароля</h1>
        <form action="/reset-password" method="post">
            <input type="email" name="email" placeholder="Введите почту" required>
            <button type="submit">Восстановить пароль</button>
        </form>
        <div class="back-to-login">
            <a href="/login">Вернуться на страницу входа</a>
        </div>
    </div>
</body>
</html>

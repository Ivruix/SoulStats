<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; padding: 20px; color: #333; }
        .container {
            background: #fff; border-radius: 8px; max-width: 600px;
            margin: auto; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo { text-align: center; margin-bottom: 20px; }
        .logo img { max-height: 100px; }
        .button {
            display: block; width: 10rem; margin: 20px auto;
            background: #4a90e2; color: #fff; padding: 12px 24px; border-radius: 30px;
            text-decoration: none; font-weight: bold;
        }
        .footer { text-align: center; font-size: 13px; color: #999; margin-top: 30px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/Jw15KQHS/ar-stickers-24dp-1-F1-F1-F-FILL0-wght400-GRAD0-opsz24.png" alt="SoulStats Logo">
        </div>
        <p>Привет, {{ username }}!</p>
        <p>Вы запросили сброс пароля. Чтобы установить новый, нажмите на кнопку ниже:</p>
        <a href="{{ url }}" class="button">Сбросить пароль</a>
        <p>Если вы не запрашивали это письмо — просто проигнорируйте его.</p>
        <div class="footer">
            С любовью,<br>Команда SoulStats
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Stats - Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #008000;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 300px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #008000;
            border-radius: 5px;
        }
        button {
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #005f00;
        }
        .login-link {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        .login-link a {
            text-decoration: none;
            color: #008000;
        }
        .already_registered {
            color: #ff0000;
            background-color: #ffe6e6;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Блок для вывода ошибки -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Логотип" width="100">
        <h1>Регистрация</h1>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Введите никнейм" required>
            <input type="email" name="email" placeholder="Введите почту" required>
            <input type="password" name="password" placeholder="Введите пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
        <div class="login-link">
            <a href="/login">Войти в аккаунт</a>
        </div>
    </div>
    <script>
        // Пример сохранения токена после входа
        localStorage.setItem("token", response.data.token);

        // Пример добавления токена в заголовки запросов
        fetch("/dashboard", {
        method: "GET",
        headers: {
        "Authorization": `Bearer ${localStorage.getItem("token")}`
        }
        });
    </script>
</body>
</html>

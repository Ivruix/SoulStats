{% extends "base.html" %}
{% block title %}Soul Stats - Сброс пароля{% endblock %}
{% block content %}
<div style="max-width: 400px; width: 100%;">
    <h2 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 20px; text-align: center;">Сброс пароля</h2>
    <form action="" method="post" style="display: flex; flex-direction: column; gap: 15px;">
        <input type="password" name="password" placeholder="Введите новый пароль" required style="padding: 12px; border: none; border-radius: 25px; background: #1e1e2f; color: #e0e0e0; outline: none;">
        <button type="submit" style="background: #4a90e2; color: #ffffff; border: none; padding: 12px; border-radius: 25px; cursor: pointer; font-size: 1rem;">Сбросить пароль</button>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный дневник - Диалог с ассистентом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #008000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 98%;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.2rem;
        }
        header button {
            background-color: white;
            color: #008000;
            border: none;
            padding: 1rem 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #f0f0f0;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 60px; /* Учитываем высоту header */
            margin-bottom: 70px; /* Учитываем высоту поля ввода */
            overflow-y: auto; /* Добавляем прокрутку */
        }
        .messages {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message.user {
            align-self: flex-end;
            background-color: #e6ffe6;
        }
        .message.assistant {
            align-self: flex-start;
            background-color: #f5f5f5;
        }
        .message-time {
            font-size: 0.8rem;
            text-align: right;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 98%;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .input-container button {
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #005f00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Диалог с ассистентом ({{ username }})</h1>
        <button onclick="window.location.href='/logout'">Выйти</button>
    </header>
    <main>
        <div class="messages" id="messages">
            <div class="message assistant">
                <p>Йоу, как прошёл ваш день?</p>
                <div class="message-time">12:00</div>
            </div>
        </div>
    </main>
    <div class="input-container">
        <input id="messageInput" type="text" placeholder="Введите сообщение..." onkeydown="handleKeyPress(event)">
        <button onclick="sendMessage()">&#x1F3C3;</button>
    </div>
    <script>
        const chatId = {{ chat_id }};  // Передаём chat_id из Flask

        // Функция для отправки сообщений
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();

            if (messageText === '') return;

            // Добавляем сообщение пользователя в чат
            const messagesDiv = document.getElementById('messages');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.innerHTML = `
                <p>${messageText}</p>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            messagesDiv.appendChild(userMessage);
            input.value = '';

            // Скроллим вниз
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Отправляем сообщение на сервер
            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ chat_id: chatId, message: messageText })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Добавляем ответ ассистента в чат
                    const assistantMessage = document.createElement('div');
                    assistantMessage.classList.add('message', 'assistant');
                    assistantMessage.innerHTML = `
                        <p>${data.reply}</p>
                        <div class="message-time">${new Date().toLocaleTimeString()}</div>
                    `;
                    messagesDiv.appendChild(assistantMessage);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Скроллим вниз
                }
            })
            .catch(error => console.error('Ошибка:', error));
        }

        // Обработка нажатия клавиши Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>

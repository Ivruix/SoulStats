<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный дневник - Диалог с ассистентом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        header {
            background-color: #008000;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 1.2rem;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
            margin-right: 30px;
        }
        .header-buttons button {
            background-color: white;
            color: #008000;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .header-buttons button:hover {
            background-color: #f0f0f0;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 60px;
            margin-bottom: 70px;
            overflow-y: auto;
            padding: 10px;
        }
        .messages {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 100%;
        }
        .message.user {
            align-self: flex-end;
            background-color: #e6ffe6;
        }
        .message.assistant {
            align-self: flex-start;
            background-color: #f5f5f5;
        }
        .message-time {
            font-size: 0.8rem;
            text-align: right;
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 99%;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 1rem;
        }
        .input-container button {
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }
        .input-container button:hover {
            background-color: #005f00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Диалог с ассистентом ({{ username }})</h1>
        <div class="header-buttons">
            <button onclick="goToProfile()">Профиль</button>
            <button onclick="window.location.href='/logout'">Выйти</button>
        </div>
    </header>
    <main>
        <div class="messages" id="messages">
            <div class="message assistant">
                <p>Йоу, как прошёл ваш день?</p>
                <div class="message-time">12:00</div>
            </div>
        </div>
    </main>
    <div class="input-container">
        <input id="messageInput" type="text" placeholder="Введите сообщение..." onkeydown="handleKeyPress(event)">
        <button onclick="sendMessage()">&#x1F4AC;</button>
    </div>
    <script>
        // Сохраняем токен в localStorage, если он передан
        const token = "{{ token }}";
        console.log(token)
        if (token) {
            localStorage.setItem("token", token);
        }

        // Получаем chat_id из шаблона
        const chatId = {{ chat_id }};
        const userId = {{ user_id }};


        // Функция для отправки сообщений
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const messageText = input.value.trim();

            if (messageText === '') return;

            // Добавляем сообщение пользователя в чат
            const messagesDiv = document.getElementById('messages');
            const userMessage = document.createElement('div');
            userMessage.classList.add('message', 'user');
            userMessage.innerHTML = `
                <p>${messageText}</p>
                <div class="message-time">${new Date().toLocaleTimeString()}</div>
            `;
            messagesDiv.appendChild(userMessage);
            input.value = '';

            // Скроллим вниз
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Отправляем сообщение на сервер
            fetch('/send-message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem("token")}`  // Используем токен из localStorage
                },
                body: JSON.stringify({
                    chat_id: chatId,  // Используем реальный chat_id
                    message: messageText,
                    user_id: userId
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка сети');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    // Добавляем ответ ассистента в чат
                    const assistantMessage = document.createElement('div');
                    assistantMessage.classList.add('message', 'assistant');
                    assistantMessage.innerHTML = `
                        <p>${data.reply}</p>
                        <div class="message-time">${new Date().toLocaleTimeString()}</div>
                    `;
                    messagesDiv.appendChild(assistantMessage);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight; // Скроллим вниз
                }
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке сообщения');
            });
        }
        function goToProfile() {
            const token = localStorage.getItem("token");
            if (token) {
                // Переходим на страницу профиля с токеном
                window.location.href = `/profile?token=${token}`;
            } else {
                // Если токена нет, перенаправляем на страницу входа
                window.location.href = "/login";
            }
        }
        // Обработка нажатия клавиши Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>

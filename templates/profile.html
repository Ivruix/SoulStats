<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #008000;
            text-align: center;
        }
        .profile-info {
            margin: 20px 0;
        }
        .profile-info div {
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
        .back-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background: #008000;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Профиль пользователя</h1>
        <div class="profile-info">
            <div>
                <span class="label">Имя пользователя:</span><br>
                {{ username }}
            </div>
            <div>
                <span class="label">ID:</span><br>
                {{ user_id }}
            </div>
            <div>
                <span class="label">Дата регистрации:</span><br>
                {{ registration_date }}
            </div>
        </div>
        <a href="/dashboard" class="back-btn">Вернуться в чат</a>
    </div>
</body>
</html>
